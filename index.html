<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Project - Double Vertical Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555">
                <h1>nature Flower</h1>
                <p>All in Pink</p>
            </div>
            <div style="background-color: #2a86ba">
                <h1>Blue Sky</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color: #514a52">
                <h1>Lonely Castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #ffb866">
                <h1>Flying Eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(https://images.pexels.com/photos/2398857/pexels-photo-2398857.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260);"></div>
            <div style="background-image: url(https://images.pexels.com/photos/772472/pexels-photo-772472.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260);"></div>
            <div style="background-image: url(https://images.pexels.com/photos/346529/pexels-photo-346529.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260);"></div>
            <div style="background-image: url(https://images.pexels.com/photos/1532628/pexels-photo-1532628.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260);"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
